<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To Do app</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">TO DO APP</h1>
        </div>
        <ul class="todo-items">
            <!-- dummy item -->
            <li class="item" data-key="1594003133171">
                <input class="checkbox" type="checkbox">
                Go to Gym
                <button class="delete-button">X</button>
            </li>
        </ul>
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Add a Todo...">
            <button type="submit" class="add-button">Add</button>
        </form>
    </div>


    <script src="./script.js"></script>
</body>
</html>
